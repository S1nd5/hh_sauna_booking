<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<title>Saunan luonti - Saunavaraus</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="bootstrap.min.css" th:href="@{../../css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="style.css" th:href="@{../../css/style.css}"/>
	<script type="text/javascript" th:src="@{../../js/main.js}" defer></script>
</head>
<body>
	<div class="main" style="margin: 10px auto; min-width: 800px; max-width: 1200px;">
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Saunavaraus.fi</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="/home">Oma asiointi</a>
          </li>
          <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
          	<a class="nav-link" href="/addslot">Vuoron luonti</a>
          </li>
          <li sec:authorize="hasAuthority('ADMIN')" class="nav-item active">
          	<a class="nav-link" href="/addsauna">Saunan luonti</a>
          </li>
          <li sec:authorize="hasAuthority('ADMIN')" class="nav-item">
          	<a class="nav-link" href="/management">Vuorohallinta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/calendar">Vuorokalenteri</a>
          </li>
        </ul>
        <form class="form-inline my-2 my-md-0" th:action="@{/logout}" method="post">
			<input type="submit" value="Kirjaudu ulos" class="btn btn-sm btn-danger"/>
		</form>
      </div>
    </nav>
		<div class="row">
			<div class="logo col-md-12">
				<img id="logo" src="https://images.squarespace-cdn.com/content/v1/5e41738478eb0f389ed68695/1616698034590-SNA8F4XYFYFIHZTQ8WX1/sauna-logo.png">
			</div>
		</div>
		<h3>Lisää sauna</h3>
		<p>Tällä sivulla voit luoda uuden saunan.</p>
			<form action="#" th:action="@{/savesauna}" th:object="${sauna}" method="post">
			<div class="form-group">
				<label for="name">* Nimi:</label>
				<input class="form-control" type="text" th:field="*{name}" pattern="^[a-zA-Z ]*$" required/>
				<span>Pakollinen kenttä.</span><br>
			</div>
			<div class="form-group">
				<label for="staircase">* Rappu:</label>
				<input class="form-control" type="text" th:field="*{staircase}" pattern="^[a-zA-Z ]*$" required/>
				<span>Pakollinen kenttä.</span><br>
			</div>
			<div class="form-group">
				<label for="size">* Koko:</label>
				<input class="form-control" type="text" th:field="*{size}" pattern="^[a-zA-Z ]*$" required/>
				<span>Pakollinen kenttä.</span><br>
			</div>
			<div class="form-group">
				<label for="ccapacity">* Kapasiteetti(hlö):</label>
				<input class="form-control" type="number" th:field="*{capacity}" pattern="^[0-9]*$" required/>
				<span>Pakollinen kenttä.</span><br>
			</div>
			<div class="form-group">
				<label for="name">* Kerhotila:</label>
				<select name="clubspace" id="clubspace" class="selectpicker form-control form-select" required>
					<option value="0">Ei kerhotilaa</option>
					<option value="1">Kerhotila</option>
				</select>
			</div>
			<div th:if="${msg}" th:text="${msg}" class="alert alert-danger" role="alert"></div>
			<a class="btn btn-info" href="/home">Takaisin</a>
			<input class="btn btn-success" type="submit" value="Lisää uusi sauna"/>
		</form> 
	</div>
</body>
</html>
